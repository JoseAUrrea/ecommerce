{% extends 'core/base.html' %}

{% block title %} Sign Up {% endblock %}
{% block content %}
    <h1 class="text-2xl">
        Sign Up
    </h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-2 px-6 rounded-md bg-teal-800 text-white"> Sign Up </button>
    </form>
{% endblock %}

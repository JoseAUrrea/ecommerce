{% extends 'core/base.html' %}

{% block title %} Log In {% endblock %}
{% block content %}
    <h1 class="text-2xl">
        Log In
    </h1>

    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-2 px-6 rounded-md bg-teal-800 text-white"> Log In </button>
    </form>
{% endblock %}

{% extends 'core/base.html' %}

{% block title %} My Account {% endblock %}

{% block content %}
    <h1 class="text-2xl mb-10"> Account </h1>

    <div class="flex justify-between">
        <a href="{% url 'my_store' %}" class="mt-6 inline-block border-2 border-gray-300 bg-sky-600 text-white px-4 py-2 rounded-md hover:bg-sky-700">My Store</a>

        <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="mt-6 inline-block border-2 border-gray-300 bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700">Logout</button>
        </form>
    </div>
{% endblock %}
